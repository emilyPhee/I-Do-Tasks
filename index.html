<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome resource -->
  <script src="https://kit.fontawesome.com/e9d9913a0f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>I DO TASKS</title>
  <script defer src="app.js"></script>
</head>
<body>

<div class="todo-card-container">
  <div class="todo-card">
    <div class="card-header-title">
      <h1>
        <span class="title-my">MY</span> 
        <br><span class="title-tasks">TASKS</span>
      </h1>
    </div>

    <div class="card-todo-list">
      <!-- lists of todo will add here with JavaScript -->
    </div>

    <div class="card-list-input-field">
      <input class="input" type="text" placeholder="add me a task :)">
      <button class="button" type="submit"><i class="fas fa-plus-circle fa-3x"></i></button>
    </div>
  </div>
</div>
  
</body>
</html>
